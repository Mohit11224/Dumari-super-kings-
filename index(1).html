
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dumari Super Kings - Meet Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #222;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .player {
            width: 200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .player img {
            width: 100%;
            border-radius: 10px;
            height: 250px;
            object-fit: cover;
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .player-role {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    <div class="team">
        <div class="player">
            <img src="images_inline/player1.jpg" alt="Player 1">
            <div class="player-name">Player 1</div>
            <div class="player-role">Batsman</div>
        </div>
        <div class="player">
            <img src="images_inline/player2.jpg" alt="Player 2">
            <div class="player-name">Player 2</div>
            <div class="player-role">All-Rounder</div>
        </div>
        <div class="player">
            <img src="images_inline/player3.jpg" alt="Player 3">
            <div class="player-name">Player 3</div>
            <div class="player-role">Captain</div>
        </div>
        <div class="player">
            <img src="images_inline/player4.jpg" alt="Player 4">
            <div class="player-name">Player 4</div>
            <div class="player-role">Bowler</div>
        </div>
    </div>
</body>
</html>
