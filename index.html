
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumari Super Kings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffe259, #ffa751);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
        .team-photo, .trophy-photo {
            max-width: 90%;
            height: auto;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .section {
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dumari Super Kings</h1>
        <p>Official Cricket Team Website</p>
    </header>
    <div class="section">
        <h2>Team Group Photo</h2>
        <img src="team_photo.jpg" alt="Team Photo" class="team-photo">
    </div>
    <div class="section">
        <h2>Champion Trophy</h2>
        <img src="trophy.jpg" alt="Trophy" class="trophy-photo">
    </div>
</body>
</html>
